<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" href="css/tiket.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font Chewy -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!-- Font Crimson Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-guitar"></i>
                <h2>AuSa Beats</h2>
            </div>
            <nav class="menu">
                <a href="index.html" class="menu-item"><i class="fas fa-home"></i> Dasbor</a>
                <a href="permintaan.html" class="menu-item"><i class="fa-solid fa-bell"></i> Permintaan</a>
                <a href="lokasi.html" class="menu-item"><i class="fa-solid fa-location-dot"></i> Lokasi</a>
                <a href="datakonser.html" class="menu-item"><i class="fas fa-music"></i> Konser</a>
                <a href="pembeli.html" class="menu-item"><i class="fas fa-users"></i> Pembeli</a>
                <a href="penyelenggara.html" class="menu-item"><i class="fa-solid fa-users-rectangle"></i></i>
                    Penyelenggara</a>
                <a href="transaksi.html" class="menu-item"><i class="fas fa-receipt"></i> Transaksi</a>
                <a href="tiket.html" class="menu-item active"><i class="fas fa-ticket"></i> Tiket</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="custom-header">
                <div class="search-container">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Cari...">
                </div>
                <div class="user-container">
                    <i class="fa fa-user user-icon"></i>
                    <span id="username-display">Nama Pengguna</span>
                    <div class="dropdown">
                        <i class="fa fa-caret-down dropdown-icon"></i>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item" id="logout">
                                <i class="fa fa-sign-out"></i>
                                <span>Keluar</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <section class="content">
                <!-- Table Section -->
                <div class="table-container">
                    <h2>Data Tiket</h2>
                    <button class="btn add" id="btnTambahTiket" aria-label="Tambah Tiket">Tambah Tiket</button>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Tiket</th>
                                <th>Harga</th>
                                <th>Nama Konser</th>
                                <th>Jumlah Tiket</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tiketTableBody">

                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Popup Form Tambah Tiket n class="btn edit" data-id="1" aria-->
            <div class="popup" id="popupTambahTiket" style="display: none;">
                <div class="popup-content">
                    <h3>Tambah Tiket</h3>
                    <form id="formTambahTiket">
                        <label for="namaTiket">Nama Tiket:</label>
                        <input type="text" id="namaTiket" name="namaTiket" placeholder="Masukkan nama tiket" required>

                        <label for="harga">Harga:</label>
                        <input type="number" id="harga" name="harga" placeholder="Masukkan harga tiket" required>

                        <label for="konser">Pilih Konser:</label>
                        <select id="konser">
                            <!-- <option value="">-- Pilih Konser --</option> -->

                        </select>

                        <label for="jumlahTiket">Jumlah Tiket:</label>
                        <input type="number" id="jumlahTiket" name="jumlahTiket" placeholder="Masukkan jumlah tiket"
                            required>

                        <div class="popup-actions">
                            <button class="btn save btn-submit" id="btn-submit" aria-label="Simpan">Simpan</button>
                            <button type="button" class="btn cancel" id="btnBatalTambahTiket"
                                aria-label="Batal">Batal</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="popupEditTiket" class="popup" style="display: none;">
                <div class="popup-content">
                    <h3>Edit Tiket</h3>
                    <form id="formEditTiket">
                        <input type="hidden" id="editTiketId">

                        <label for="editNamaTiket">Nama Tiket:</label>
                        <input type="text" id="editNamaTiket" required>

                        <label for="editHargaTiket">Harga:</label>
                        <input type="number" id="editHargaTiket" required>

                        <label for="editJumlahTiket">Jumlah Tiket:</label>
                        <input type="number" id="editJumlahTiket" required>

                        <label for="editKonser">Pilih Konser:</label>
                        <select id="editKonser"></select>

                        <div class="popup-actions">
                            <button type="submit" class="btn">Simpan Perubahan</button>
                            <button type="button" id="btnBatalEditTiket" class="btn">Batal</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Pop-up Konfirmasi Hapus -->
            <div id="popupHapusTiket" class="popup" style="display: none;">
                <div class="popup-content">
                    <h3>Konfirmasi Hapus</h3>
                    <p>Apakah Anda yakin ingin menghapus data tiket ini?</p>
                    <button id="btnKonfirmasiHapusTiket" class="btn danger">Hapus</button>
                    <button id="btnBatalHapusTiket" class="btn">Batal</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/profile.js"></script>
    <script src="js/tiket.js"></script>

</body>

</html>
