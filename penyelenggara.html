<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Data Penyelenggara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/penyelenggara.css">

    <!-- Font Chewy -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!-- Font Crimson Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap" rel="stylesheet">
</head>

<body>

    <!-- COPYYY DARI SINII YAA -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-guitar"></i>
                <h2>AuSa Beats</h2>
            </div>
            <nav class="menu">
                <a href="index.html" class="menu-item"><i class="fas fa-home"></i> Dasbor</a>
                <a href="permintaan.html" class="menu-item"><i class="fa-solid fa-bell"></i> Permintaan</a>
                <a href="lokasi.html" class="menu-item"><i class="fa-solid fa-location-dot"></i> Lokasi</a>
                <a href="datakonser.html" class="menu-item"><i class="fas fa-music"></i> Konser</a>
                <a href="pembeli.html" class="menu-item"><i class="fas fa-users"></i> Pembeli</a>
                <a href="penyelenggara.html" class="menu-item active"><i class="fa-solid fa-users-rectangle"></i></i>
                    Penyelenggara</a>
                <a href="transaksi.html" class="menu-item"><i class="fas fa-receipt"></i> Transaksi</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="custom-header">
                <div class="search-container">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Cari...">
                </div>
                <div class="user-container">
                    <i class="fa fa-user user-icon"></i>
                    <span id="username-display">Nama Pengguna</span>
                    <div class="dropdown">
                        <i class="fa fa-caret-down dropdown-icon"></i>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item" id="logout">
                                <i class="fa fa-sign-out"></i>
                                <span>Keluar</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <!-- SAMPAII SINI YAAA -->

            <!-- KALAU BAGIANN SINIII INI DAH MASUK ISINYAA YAAAAA, KALAU BISA MASIH MENGGUNAKAN SECTION CLASSS YAAA -->
            <section class="content">
                <!-- Table Section -->
                <div class="table-container">
                    <h2>Data Penyelenggara</h2>
                    <!-- Tombol Tambah Penyelenggara -->
                    <button id="add-button" class="btn tambah">
                        <i class="fas fa-plus"></i> Tambah Penyelenggara
                    </button>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>1</td>
                                <td>Ahmad Taufik</td>
                                <td>ahmad.taufik@example.com</td>
                                <td>
                                    <button class="btn detail" data-id="1"><i class="fas fa-info-circle"></i></button>
                                </td>
                            </tr> -->
                            <!-- <tr>
                                <td>2</td>
                                <td>Siti Aisyah</td>
                                <td>siti.aisyah@example.com</td>
                                <td>
                                    <button class="btn detail" data-id="2"><i class="fas fa-info-circle"></i></button>
                                </td>
                            </tr> -->
                            <!-- <tr>
                                <td>3</td>
                                <td>Roni Saputra</td>
                                <td>roni.saputra@example.com</td>
                                <td>
                                    <button class="btn detail" data-id="3"><i class="fas fa-info-circle"></i></button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>

                <!-- POP UP TAMBAH PENYELENGGARA -->
                <div class="popup" id="add-popup" style="display: none;">
                    <div class="popup-content">
                        <h3>Tambah Penyelenggara</h3>
                        <form id="add-form">
                            <div class="popup-detail-item">
                                <label for="add-name">Nama:</label>
                                <input type="text" id="add-name" required>
                            </div>
                            <div class="popup-detail-item">
                                <label for="add-email">Email:</label>
                                <input type="email" id="add-email" required>
                            </div>
                            <div class="popup-detail-item">
                                <label for="add-password">Password:</label>
                                <input type="password" id="add-password" required>
                            </div>
                            <div class="popup-actions">
                                <button type="submit" class="btn simpan">Simpan</button>
                                <button type="button" class="btn batal add-close-btn">Batal</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Pop-up untuk Edit -->
                <div id="edit-popup" class="popup" style="display: none;">
                    <div class="popup-content">
                        <!-- <span class="close-btn">&times;</span> -->
                        <h3>Edit Data</h3>
                        <form id="edit-form">
                            <div class="popup-detail-item">
                                <label for="edit-name">Nama:</label>
                                <input type="text" id="edit-name" required>
                            </div>
                            <div class="popup-detail-item">
                                <label for="edit-email">Email:</label>
                                <input type="email" id="edit-email" required>
                            </div>
                            <div class="popup-actions">
                                <button type="submit" class="btn simpan">Simpan</button>
                                <button type="button" class="btn batal close-btn">Batal</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Pop-up untuk Konfirmasi Hapus -->
                <div id="delete-popup" class="popup" style="display: none;">
                    <div class="popup-content">
                        <span class="close-btn">&times;</span>
                        <h2>Hapus Data</h2>
                        <p>Apakah Anda yakin ingin menghapus data ini?</p>
                        <button id="confirm-delete" class="btn">Ya, Hapus</button>
                        <button id="cancel-delete" class="btn">Batal</button>
                    </div>
                </div>

            </section>
        </main>
    </div>
    <script src="js/penyelenggara.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
