<!DOCTYPE html>

    <meta charset="UTF-8">

    <!-- Font Chewy -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!-- Font Crimson Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-guitar"></i>
                <h2>AuSa Beats</h2>
            </div>
            <nav class="menu">
                <a href="index.html" class="menu-item"><i class="fas fa-home"></i> Dasbor</a>
                <a href="permintaan.html" class="menu-item"><i class="fa-solid fa-bell"></i> Permintaan</a>
                <a href="lokasi.html" class="menu-item"><i class="fa-solid fa-location-dot"></i> Lokasi</a>
                <a href="datakonser.html" class="menu-item active"><i class="fas fa-music"></i> Konser</a>
                <a href="pembeli.html" class="menu-item"><i class="fas fa-users"></i> Pembeli</a>
                <a href="penyelenggara.html" class="menu-item"><i class="fa-solid fa-users-rectangle"></i></i>
                    Penyelenggara</a>
                <a href="transaksi.html" class="menu-item"><i class="fas fa-receipt"></i> Transaksi</a>
                <a href="tiket.html" class="menu-item"><i class="fas fa-ticket"></i> Tiket</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="custom-header">
                <div class="search-container">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Cari...">
                </div>
                <div class="user-container">
                    <i class="fa fa-user user-icon"></i>
                    <span id="username-display">Nama Pengguna</span>
                    <div class="dropdown">
                        <i class="fa fa-caret-down dropdown-icon"></i>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item" id="logout">
                                <i class="fa fa-sign-out"></i>
                                <span>Keluar</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>

            <section class="content">
                <h2 class="title">Data Konser</h2>
                <button id="add-concert-btn" class="btn add-concert">Tambah Konser</button>
                <!-- Card Section -->
                <div class="card-container">
                    <!-- Tambah Konser Button -->
                    <!-- <div class="concert-card">
                        <div class="concert-header">
                            <h3>Konser Musik 1</h3>
                            <span class="status">Belum Di-Acc</span>
                        </div>
                        <div class="concert-details">
                            <p><strong>Tanggal:</strong> 2024-12-01</p>
                            <p><strong>Lokasi:</strong> Stadion Utama Gelora Bung Karno</p>
                            <p><strong>Jumlah Tiket:</strong> 75,000</p>
                            <p><strong>Harga:</strong> Rp 200,000</p>
                            <p><strong>Penyelenggara:</strong> AuSa Beats</p>
                        </div>
                        <div class="concert-actions">

                        </div>
                    </div> -->
                    <!-- Tambahkan lebih banyak kartu sesuai kebutuhan -->
                </div>
            </section>
        </main>
    </div>

    <!-- Pop-up Tambah Konser -->
    <div id="add-concert-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tambah Konser</h2>
            <form id="add-concert-form">
                <label for="concert-name">Nama Konser</label>
                <input type="text" id="concert-name" name="concert_name" required>

                <label for="concert-date">Tanggal Konser</label>
                <input type="datetime-local" id="concert-date" name="concert_date" required>

                <label for="concert-location">Lokasi</label>
                <div class="dropdown-container">
                    <select id="concert-location">
                        <option value="" disabled selected>Pilih Lokasi</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>

                <label for="ticket-price">Harga Tiket</label>
                <input type="number" id="ticket-price" name="ticket_price" required>

                <label for="concert-image">Gambar Konser</label>
                <input type="file" id="concert-image" name="concert_image" accept="image/*" required>

                <button type="submit" class="btn submit">Tambah</button>
            </form>
        </div>
    </div>

    <!-- Pop-up Edit Konser -->
    <div id="edit-concert-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Konser</h2>
            <form id="edit-concert-form">
                <label for="edit-concert-name">Nama Konser</label>
                <input type="text" id="edit-concert-name" name="concert_name" required>

                <label for="edit-concert-date">Tanggal Konser</label>
                <input type="datetime-local" id="edit-concert-date" name="concert_date" required>

                <label for="edit-concert-location">Lokasi</label>
                <div class="dropdown-container">
                    <select id="edit-concert-location">
                        <option value="" disabled selected>Pilih Lokasi</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>

                <label for="edit-ticket-price">Harga Tiket</label>
                <input type="number" id="edit-ticket-price" name="ticket_price" required>

                <label for="edit-concert-image">Gambar Konser</label>
                <input type="file" id="edit-concert-image" name="concert_image" accept="image/*">

                <div>
                    <label for="edit-image-preview">Preview Gambar:</label>
                    <img id="edit-image-preview" alt="Preview gambar konser" style="display: none; max-width: 100%; height: auto;" />
                </div>                

                <button type="submit" class="btn submit">Simpan</button>
            </form>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script src="js/konser.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
