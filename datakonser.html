<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Konser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn-edit {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .table {
            margin-top: 20px;
        }

        .table th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
        }

        .table td {
            vertical-align: middle;
        }

        .status-pending {
            color: #ffc107;
            font-weight: bold;
        }

        .status-completed {
            color: #28a745;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Konser</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama Konser</th>
                        <th>Lokasi</th>
                        <th>Jumlah Tiket</th>
                        <th>Harga</th>
                        <th>Nama Penyelenggara</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contoh data konser -->
                    <tr>
                        <td>29 Desember 2024</td>
                        <td>Live Music Festival</td>
                        <td>Jakarta</td>
                        <td>500</td>
                        <td>Rp 250.000</td>
                        <td>PT Musik Indonesia</td>
                        <td><span class="status-pending">Pending</span></td>
                        <td>
                            <button class="btn-edit" onclick="editConcert(1)">
                                <i class="fas fa-pen"></i> Edit
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>5 Januari 2025</td>
                        <td>Rock Night</td>
                        <td>Bandung</td>
                        <td>300</td>
                        <td>Rp 350.000</td>
                        <td>Rock Events Co.</td>
                        <td><span class="status-completed">Completed</span></td>
                        <td>
                            <button class="btn-edit" onclick="editConcert(2)">
                                <i class="fas fa-pen"></i> Edit
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function editConcert(id) {
            alert(`Edit konser dengan ID ${id}`);
            // Implementasikan navigasi ke halaman edit konser
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
