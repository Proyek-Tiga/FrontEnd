<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Ausa Beats Lokasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/lokasi.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font Chewy -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!-- Font Crimson Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-guitar"></i>
                <h2>AuSa Beats</h2>
            </div>
            <nav class="menu">
                <a href="index.html" class="menu-item"><i class="fas fa-home"></i> Beranda</a>
                <a href="lokasi.html" class="menu-item active"><i class="fa-solid fa-location-dot"></i> Lokasi</a>
                <a href="datakonser.html" class="menu-item"><i class="fas fa-music"></i> Konser</a>
                <a href="pembeli.html" class="menu-item"><i class="fas fa-users"></i> Pembeli</a>
                <a href="transaksi.html" class="menu-item"><i class="fas fa-receipt"></i> Transaksi</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="custom-header">
                <div class="search-container">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Cari...">
                </div>
                <div class="user-container">
                    <i class="fa fa-user user-icon"></i>
                    <span>Nama Pengguna</span>
                    <div class="dropdown">
                        <i class="fa fa-caret-down dropdown-icon"></i>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">
                                <i class="fa fa-sign-out"></i>
                                <span>Keluar</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>

            <section class="content">
                <!-- Table Section -->
                <div class="table-container">
                    <h2>Data Lokasi</h2>
                    <button class="btn add" id="btnTambahKonser" aria-label="Tambah Konser">Tambah Lokasi</button>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Lokasi</th>
                                <th>Kapasitas Orang</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Stadion Utama Gelora Bung Karno</td>
                                <td>75,000</td>
                                <td>
                                    <button class="btn edit">Edit</button>
                                    <button class="btn delete">Hapus</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Lapangan Merdeka</td>
                                <td>10,000</td>
                                <td>
                                    <button class="btn edit">Edit</button>
                                    <button class="btn delete">Hapus</button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Gedung Serbaguna</td>
                                <td>1,500</td>
                                <td>
                                    <button class="btn edit">Edit</button>
                                    <button class="btn delete">Hapus</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Popup Form Tambah Konser -->
            <div class="popup" id="popupTambahKonser" style="display: none;">
                <div class="popup-content">
                    <h3>Tambah Lokasi</h3>
                    <form id="formTambahKonser">
                        <label for="lokasi">Lokasi:</label>
                        <input type="text" id="lokasi" name="lokasi" placeholder="Masukkan lokasi konser" required>

                        <label for="kapasitas">Kapasitas Orang:</label>
                        <input type="number" id="kapasitas" name="kapasitas" placeholder="Masukkan kapasitas" required>

                        <div class="popup-actions">
                            <button type="submit" class="btn save" aria-label="Simpan">Simpan</button>
                            <button type="button" class="btn cancel" id="btnBatalTambah" aria-label="Batal">Batal</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Link to external JS file -->
    <!-- <script src="js/index.js"></script> -->
    <script src="js/lokasi.js"></script>
</body>

</html>
