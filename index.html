<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Konser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <main class="content-wrap">
            <header class="content-head d-flex justify-content-between align-items-center">
                <h1 class="dashboard-title">Daftar Konser</h1>
                <button class="btn btn-primary" onclick="openAddConcertForm()">
                    <i class="fas fa-plus"></i> Tambah Konser
                </button>
            </header>
            
            <table class="table table-striped" id="concertTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Lokasi</th>
                        <th>Kapasitas Orang</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="concertList">
                    <!-- Data konser akan dimuat di sini -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal Tambah Konser -->
    <div id="addConcertModal" class="modal" tabindex="-1" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Konser</h5>
                    <button type="button" class="btn-close" onclick="closeAddConcertForm()"></button>
                </div>
                <div class="modal-body">
                    <form id="concertForm">
                        <div class="mb-3">
                            <label for="concertLocation" class="form-label">Lokasi:</label>
                            <input type="text" class="form-control" id="concertLocation" required>
                        </div>
                        <div class="mb-3">
                            <label for="concertCapacity" class="form-label">Kapasitas Orang:</label>
                            <input type="number" class="form-control" id="concertCapacity" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="saveConcert()">Simpan</button>
                        <button type="button" class="btn btn-secondary" onclick="closeAddConcertForm()">Batal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const concertList = document.getElementById('concertList');
        const modal = document.getElementById('addConcertModal');

        // Fungsi untuk membuka form tambah konser
        function openAddConcertForm() {
            modal.style.display = 'block';
        }

        // Fungsi untuk menutup form tambah konser
        function closeAddConcertForm() {
            modal.style.display = 'none';
            document.getElementById('concertForm').reset();
        }

        // Fungsi untuk menyimpan konser ke tabel
        function saveConcert() {
            const location = document.getElementById('concertLocation').value;
            const capacity = document.getElementById('concertCapacity').value;

            // Tambahkan data ke tabel
            const row = document.createElement('tr');
            const rowNumber = concertList.children.length + 1; // Hitung jumlah baris saat ini
            row.innerHTML = `
                <td>${rowNumber}</td>
                <td>${location}</td>
                <td>${capacity}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteConcert(this)">Hapus</button>
                </td>
            `;
            concertList.appendChild(row);

            // Tutup form
            closeAddConcertForm();
        }

        // Fungsi untuk menghapus konser dari tabel
        function deleteConcert(button) {
            const row = button.parentElement.parentElement;
            row.remove();
            updateRowNumbers(); // Perbarui nomor setelah penghapusan
        }

        // Fungsi untuk memperbarui nomor baris setelah penghapusan
        function updateRowNumbers() {
            const rows = concertList.children;
            for (let i = 0; i < rows.length; i++) {
                rows[i].children[0].textContent = i + 1;
            }
        }
    </script>
</body>
</html>
